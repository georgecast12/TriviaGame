<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



    <!-- Google Docs Link -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




</head>


<body>

    <!-- permanent title -->
    <div id="container">
        <h1>Trivia Game</h1>

        <br>

        <br>


        <br>

        <!--- initial set up for instructions and start button -->
        <div id="instructions">

            <div>
                <div class="btn btn-dark btn-lg" value='START' id="start">Start
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-lg-12">
                    <h3>Instructions</h3>

                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>-User must answer as many questions within 2 minutes<p>


                            <p>-Results will be displayed when the timer runs out (Timer = 0s)<p>

                                    <p>-If you're ready click START<p>

                                            <p>-Good Luck!<p>
                                                    <br>
                </div>
                <br>
            </div>
        </div>




        <!-- timer & trivia questions-->

        <div id="trivia-game">


            <div class="row">
                <h3 id="timer" class="col - md - 12">
                </h3>
                <br>
            </div>

            <br>

            <h2>Answer the following questions:</h2>



            <div>
                <div id="qDiv">
                </div>
            </div>


            <div>
            </div>
        </div>
    </div>



    <!-- -Results -->
    <div id="results">
        <br>
        <h3>Results</h3>
        <br>


        <br>
        <a id="blank"></a>

        <p id="correct"></p>
        <p id="incorrect"></p>
        <p id="unanswered"></p>
    </div>







</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
